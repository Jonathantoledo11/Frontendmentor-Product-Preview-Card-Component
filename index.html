<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d0d38deabc.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

  <div class="card mb-3" style="max-width: 1000px;">
    <div class="row g-8">
      <div class="col-md-3">
        <img src="images\image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-4">
        <div class="card-body">
          <h6 class="card-title">PERFUME</h6>
          <h2 class="card-text1">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-text"><small class="text-muted"> A floral, solar and voluptuous interpretation composed by
              Olivier Polge,
              Perfumer-Creator for the House of CHANEL. </small></p>
          <h4 class="pricing">$149.99 <s class="xpricing">$169.99 </s></h4> 
          <div class="d-grid gap-2 col-9 mx-auto">
            <button type="button" class="btn btn-success btn-lg"
                style="--bs-btn-padding-y: 0.70rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem;"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  
  
    
  
  
  
  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99
    d-grid gap-2 col-5 mx-left
  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Toledo</a>.
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
